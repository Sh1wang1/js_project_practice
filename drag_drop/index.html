<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div id="left">
<div class="list" draggable="true" ><img src="huh.png">List item 1</div>
<div class="list" draggable="true" ><img src="huh.png">List item 2</div>
<div class="list" draggable="true" ><img src="huh.png">List item 3</div>
<div class="list" draggable="true" ><img src="huh.png">List item 4</div>
    </div>
    <div id="right">

    </div>
   </div> 
</body>
<script>
   let lists = document.querySelectorAll(".list");
let rightBox = document.getElementById("right");
let leftBox = document.getElementById("left");

for (let list of lists) {
    list.addEventListener("dragstart", function(e){
        let selected = e.target;

        rightBox.addEventListener("dragover", function(e){
            e.preventDefault();
        });

        rightBox.addEventListener("drop", function(e){
            rightBox.appendChild(selected);
            selected = null;
        });
        leftBox.addEventListener("dragover", function(e){
            e.preventDefault();
        });

        leftBox.addEventListener("drop", function(e){
            leftBox.appendChild(selected);
            selected = null;
        });
    });
}

</script>
</html>
