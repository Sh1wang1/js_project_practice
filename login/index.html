<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="all">
        <div class="box">
            <div class="btn">
                <div id="colo"></div>
            <button onclick="login()" class="log">Log in</button>
            <button onclick="register()" class="reg">Register</button>
            </div>
      
            <div class="icon">
                <img src="fb.png">
                <img src="gp.png">
                <img src="tw.png">
            </div>
        <form id="login" class="input-group">
            <input type="text" placeholder="User ID" class="input">
            <input type="password" placeholder="Enter Password" class="input">
            <input type="checkbox" class="chehk"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" placeholder="User ID" class="input">
            <input type="email" placeholder="Email ID" class="input">
            <input type="password" placeholder="Enter Password" class="input">
            <input type="checkbox" class="chehk"><span>I agree to terms & condition</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </div>
    <script>
     var x=document.getElementById("login");
     var y=document.getElementById("register");
     var z=document.getElementById("colo");
     function register(){
        x.style.left="-400px"
        y.style.left="30px"
        z.style.left="110px"
     }
     function login(){
        x.style.left="30px"
        y.style.left="450px"
        z.style.left="0"
     }

    </script>
</body>
</html>
